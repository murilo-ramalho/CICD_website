<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Usuário</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    h2 {
      color: #333;
    }
    form {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 12px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    p {
      color: red;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h2>Cadastro de Usuário</h2>
  
  <form id="signupForm">
    <label for="email">E-mail:</label>
    <input type="email" id="email" placeholder="Digite seu e-mail" required><br>
    
    <label for="password">Senha:</label>
    <input type="password" id="password" placeholder="Digite sua senha" required><br>
    
    <label for="confirmPassword">Confirmar Senha:</label>
    <input type="password" id="confirmPassword" placeholder="Confirme sua senha" required><br>
    
    <button type="button" id="signupButton">Cadastrar</button>
  </form>

  <p id="errorMessage" style="color: red;"></p>

  <script src="../js/cadastro.js"></script>
</body>
</html>
